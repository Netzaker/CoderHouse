<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
                 <!--=====  llamado externo ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>RedWoodPier</title>
    </head>
    <body>

         <!-- HEADER -->
         <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="index.html" class="nav__logo">RED WOOD PIER</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link active">Inicio</a></li>
                        <li class="nav__item"><a href="#nosotros" class="nav__link">Nosotros</a></li>
                        <li class="nav__item"><a href="#servicios" class="nav__link">Servicios</a></li>
                        <li class="nav__item"><a href="#experiencia" class="nav__link">Experiencia</a></li>
                        <li class="nav__item"><a href="contacto.html" class="nav__link">Contacto</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>
         <!-- =====  FIN HEADER ===== -->
        <main class="l-main">
            <!--===== CUERPO DE LA WEB =====-->
            <!--===== CONTACTO =====-->
            <section class="contact section" id="contacto">
                <h2 class="section-title">Escríbenos</h2>

                <div class="contact__container bd-grid">
                    <form action="" class="contact__form">
                        <input type="text" placeholder="Dime tu nombre" class="contact__input">
                        <input type="mail" placeholder="Ingresa tu correo electrónico" class="contact__input">
                        <textarea name="" id="" cols="0" rows="10" class="contact__input" placeholder="Escríbenos lo que quieras"></textarea>
                        <input type="button" value="Enter" class="contact__button button">
                    </form>
                </div>
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Síguenos en nuestras RRSS</p>
            <div class="footer__social">
                <a href="#" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-twitter' ></i></a>
            </div>
            <p>&#169; 2022 Red Wood Pier, todos los derechos reservados</p>
        </footer>
    </body>
</html>
